<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Test Mail</title>
</head>

<body>

  <div
    style="background-color: white; max-width: 550px; border-radius: 15px; margin-top: 20px; margin-left:auto; margin-right: auto;">
    <div
      style="border-top-left-radius: 15px; border-top-right-radius: 15px; height: 80px; background-color: #20a7fb; display: flex; flex-wrap: wrap;">
      <img src="http://178.128.204.206/images/logo.jpg"
        style="margin-left: auto; margin-top: auto; margin-bottom: auto;">
      <span style="color: white; font-size: 30px; margin-right: auto; margin-top: auto; margin-bottom: auto;">
        <b>FADOU.com</b>
      </span>
    </div>
    <div style="display: flex; margin:50px 0px; padding: 0px 30px;">
      <span style="color: #20a7fb; font-size: 25px; margin: auto; text-align: center;">
        <b>Click on the button bellow to change your password.</b>
      </span>
    </div>
    <div style="display: flex; padding: 0px 30px;">
      <span style="color: #20a7fb; font-size: 25px; margin: auto; text-align: center;">
        If you didn't want to change password, ignore this email, password will not change.
      </span>
    </div>

    <div style="display: flex; padding:50px 0px;">
      <a style="padding: 12px 50px; font-size: 20px; font-weight: 300; color: white; background-color: #007bff; border-color: #007bff; text-decoration: none; border-radius:5px; margin: auto;"
        href="{{app.request.getSchemeAndHttpHost}}{{ path('resetconfirmation', {user: user.username, token: user.confirmationToken}) }}">
        Change my password
      </a>
    </div>

  </div>


</body>

</html>
